name: APK

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Buildozer
      run: pip install buildozer

    - name: Install dependencies
      run: |
        pip install cython

    - name: Build APK
      run: |
        sudo apt-get update
        sudo apt-get upgrade
        sudo apt-get install -y aidl
        aidl -version
        sdkmanager --version
        buildozer android -o deploy
        buildozer android -o run

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: t-engine debug APK
        path: ./bin/debug.apk
