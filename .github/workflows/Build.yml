name: Build APK with Pygame

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install pygame
    - name: Build APK
      run: python source/main.py
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: T-Engine APK
        path: ./dist/T-Engine.apk
